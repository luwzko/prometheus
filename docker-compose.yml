version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
    networks:
      - prometheus-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      # VITE_API_URL can be set in .env file or overridden here
      # IMPORTANT: Use the URL that the browser will use to access the backend
      # (e.g., http://localhost:8000/api or http://VM_IP:8000/api)
      # NOT the Docker service name, since the browser runs on the host machine
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    networks:
      - prometheus-network

networks:
  prometheus-network:
    driver: bridge